<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<link rel="stylesheet" href="assets/css/style.css">

<title>Star Wars RPG Jason Scotto</title>

</head>
<body>

<!--HEADER-->
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark mx-5 rounded">
                <a class="navbar-brand" href="https://jayjscotto.github.io/bootstrap-portfolio/"><h3 class="title text-light"> Jason Scotto <span class="cyan"> . </span></h3></a>
        </nav>
    </div>
</div>

<!-- MAIN PAGE -->
<div id="intro-screen" class="jumbotron bg-dark my-4 mx-5 text-light rounded">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-4 text-center typography mb-5">STAR WARS RPG</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mx-auto">
                <img src="assets/images/star-wars-logo.jpg" alt="Star Wars Logo" height="40%" class='img-fluid text-center mx-auto rounded'>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1 class="display-4 text-center typography mt-5">CHOOSE WISELY</h1>
            <h2 class="lead text-center">Click on any avatar below to select your fighter.</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Heroes</h3>
                </div>
            </div>
            <div class="row">
                <div class="col hero-select">
                    <!-- Heroes dynamically added here -->
                </div>
            </div>
        
       
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <img id="choose-wisely" class="rounded" src="assets/images/choose-wisely.jpg" alt="choose-wisely">
                </div>
            </div>
            <div class="row">
              
            </div>
           
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">Villains</h3>
                </div>
            </div>
            <div class="row">
                <div class="col villain-select mx-auto">
                    <!-- Villains dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Fighter: </h4>
                    </div>
                </div>
                <div class="row">
                    <div id="user-choice" class="col text-center">
                        <!--User Choice goes here-->
                    </div>
                </div>
            </div>
            <div class="col">
                <h4 class="text-center">VS.</h4>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                            <h4 class="text-center">Enemy: </h4>
                    </div>
                </div>
                <div class="row">
                    <div id="enemy-choice" class="col text-center">
                        <!--Enemy Choice goes here-->
                    </div>
                </div>
            </div>
    </div>
    <p class="lead text-center">Choose your fighter and your enemy...</p>
    <hr class="my-1">
    <p class="text-center">Press the attack button to attack your enemey until the fight is over.</p>
    <div class="row">
            <div class="col text-center"><a id="attack" class="btn btn-danger btn-lg font-weight-bold" role="button">ATTACK</a></div>
    </div>
    

</div>
</div>



<script src="assets/script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
